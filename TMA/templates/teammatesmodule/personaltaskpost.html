{% extends 'Navbar/teammatesnavbar.html' %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Post</title>
    <link rel="stylesheet" href="{% static 'your_stylesheet.css' %}">
</head>
<body>
    {% block body %}
    <div class="container mt-5">
        <h1 style="color: #1BE74B;">Task Post Page</h1>

        <div>
            <h3>Task Details Form</h3>
            <form method="post" action="{% url 'teammatesmodule:add_personal_task_details' %}">

                {% csrf_token %}

                <div class="form-group">
                    <label for="TaskTitle">Task Title</label>
                    <input type="text" class="form-control" name="TaskTitle" id="TaskTitle" placeholder="Enter the task title" required>
                </div>

                <div class="form-group">
                    <label for="TaskPriority">Task Priority</label>
                    <select class="form-control" name="TaskPriority" id="TaskPriority" required>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="StartDate">Start Date</label>
                    <input type="date" class="form-control" name="StartDate" id="StartDate" required>
                </div>

                <div class="form-group">
                    <label for="EndDate">End Date</label>
                    <input type="date" class="form-control" name="EndDate" id="EndDate" required>
                </div>

                <div class="form-group">
                    <label for="Description">Description</label>
                    <textarea class="form-control" name="Description" id="Description" rows="4" placeholder="Enter the Task description clearly" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Assign Task</button>
            </form>
        </div>
    </div>
    {% endblock %}
</body>
</html>
